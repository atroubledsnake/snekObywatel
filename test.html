<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>QR Scanner</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    #scanner-container {
      position: relative;
      width: 80%;
      max-width: 500px;
      height: 80%;
      border: 5px solid #333;
      border-radius: 10px;
      overflow: hidden;
    }

    #reader {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

  <div id="scanner-container">
    <div id="reader"></div>
  </div>

  <script>
    function onScanSuccess(decodedText, decodedResult) {
      // Tutaj możesz zrobić coś z wynikiem skanowania, np. przekierować do strony
      console.log("QR Code: ", decodedText);
    }

    const html5QrcodeScanner = new Html5QrcodeScanner(
      "reader", 
      { fps: 10, qrbox: 250 }
    );
    html5QrcodeScanner.render(onScanSuccess);
  </script>
</body>
</html>
