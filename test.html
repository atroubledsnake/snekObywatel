<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>QR Scanner</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      height: 100vh;
      background-color: black;
    }

    #scanner-container {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #reader {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

  <div id="scanner-container">
    <div id="reader"></div>
  </div>

  <script>
    function onScanSuccess(decodedText, decodedResult) {
      // Tutaj możesz zrobić coś z wynikiem skanowania
      console.log("QR Code: ", decodedText);
    }

    // Funkcja do uzyskania tylnej kamery (jeśli dostępna)
    function getRearCamera() {
      return new Promise((resolve, reject) => {
        navigator.mediaDevices.enumerateDevices()
          .then(devices => {
            // Szukamy urządzenia wideo, które ma etykietę zawierającą "back"
            const rearCamera = devices.find(device => device.kind === 'videoinput' && device.label.toLowerCase().includes('back'));
            if (rearCamera) {
              resolve(rearCamera.deviceId);
            } else {
              reject("Tylna kamera nie została znaleziona.");
            }
          })
          .catch(err => reject(err));
      });
    }

    // Uzyskiwanie dostępu do kamery i ustawianie tylnej kamery, jeśli dostępna
    getRearCamera().then(deviceId => {
      const html5QrcodeScanner = new Html5QrcodeScanner(
        "reader", 
        {
          fps: 10, 
          qrbox: 250,
          qrCodeSuccessCallback: onScanSuccess
        }
      );

      // Używamy tylnej kamery
      html5QrcodeScanner.render(onScanSuccess, {
        deviceId: deviceId
      });
    }).catch(error => {
      console.log("Błąd: ", error);
      alert("Nie znaleziono tylnej kamery. Użyję domyślnej kamery.");
      const html5QrcodeScanner = new Html5QrcodeScanner(
        "reader", 
        { fps: 10, qrbox: 250 }
      );
      html5QrcodeScanner.render(onScanSuccess);
    });
  </script>

</body>
</html>
